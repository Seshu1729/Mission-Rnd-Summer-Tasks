{% extends "Todoist/header.html" %}
{% block content %}
    <style>
        body {
            background-image: url(../../static/images/background.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        html, body, .container-table {
            height: 100%;
        }
        .container-table {
            display: table;
        }
        .vertical-center-row {
            display: table-cell;
            vertical-align: middle;
        }
        h1 {
            color: black;
            font-size: 3em;
        }
    </style>

    <script>
        {% if default_message %}
            alert(default_message.message);
        {% endif %}
    </script>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">TODOIST</a>
                </div>
                <div class="navbar-collapse collapse" id="navbar-main">
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-success">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="container container-table">
            <div class="row vertical-center-row">
                <div class="text-center col-md-6 col-md-offset-3">
                    <div class="row">
                        <h1><strong>WELCOME TO TODOIST</strong></h1>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-success btn-lg btn-responsive" data-toggle="modal" data-target="#register">
                                Register
                            </button>
                            <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="register_label">
                                <div class="modal-dialog">
    	                            <div class="modal-content login-modal">
                                        <div class="modal-content login-modal">
      		                                <div class="modal-header login-modal-header">
        		                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        		                                <h4 class="modal-title text-center" id="loginModalLabel">CREATE A NEW ACCOUNT</h4>
      		                                </div>
      		                                <div class="modal-body">
                                                <div class="text-center">
                                                    <form id="signup_form" action="{% url 'registration_successfull' %}" method="post">
                                                        {% csrf_token %}
                                                        <div class="form-group">
                                                            <div class="input-group">
                                                                <div class="input-group-addon"><i class="glyphicon glyphicon-user"></i></div>
                                                                <input type="text" class="form-control" id="user_name" placeholder="Username">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <div class="input-group">
                                                                <div class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></div>
                                                                <input type="password" class="form-control" id="password" placeholder="Password">
                                                            </div>
                                                        </div>
                                                        <input type="submit" id="register_button" value="Register" class="btn btn-success btn-block" data-loading-text="Registering...">
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
